<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO - 간편한 중고 경매를 찾다</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/base.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/home.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/productRegister.css}">
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
</head>
<body>
<header id="headLine">
    <div class="logoDiv">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="">
            </a>
        </div>
        <div class="search">
            <label>
                <div>
                    <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/ff0000/search--v1.png" alt="search--v1"/>
                </div>
                <input id="searchContent" type="text" placeholder="검색">
            </label>
        </div>
        <div class="info_menu" >
            <a th:if="${session.user != null}" class="nickname" href="">
                <span>닉네임</span>
            </a>
            <span th:if="${session.user != null}"> 님</span>
            <a th:if="${session.user == null}" th:href="@{/user/login}">
                <img th:src="@{/images/account.png}" alt="">
            </a>
            <a th:if="${session.user != null}" class="logout" href="#">로그아웃</a>
            <a th:if="${session.user != null}" th:href="@{/mypage/modify}">마이페이지</a>
            <a th:href="@{/chat}">
                <img th:src="@{/images/chat.png}" alt="">
            </a>
        </div>
    </div>
    <div class="categoryDiv">
        <ul>
            <li>의류</li>
            <li>악세사리</li>
            <li>IT</li>
            <li>취미</li>
            <li>가전용품</li>
            <li>반려동물</li>
        </ul>
    </div>
</header>
<div id="mainDiv">
    <div class="titlePage">
        상품등록
    </div>
    <ul class="mainUl">
        <li class="main-li product-name">
            <div class="mainIntro">
                상품명
            </div>
                <input type="text" name="productName">

        </li>
        <li class="category main-li">
            <div class="mainIntro">
                상품분류
            </div>
            <label>
                <select>
                    <option value="cloth">의류</option>
                    <option value="accessories">악세사리</option>
                    <option value="It">IT</option>
                    <option value="hoppy">취미</option>
                    <option value="home-appliances">가전용품</option>
                    <option value="pet">반려동물</option>
                </select>
            </label>
        </li>
        <li class="trending-area main-li">
            <div class="mainIntro">
                거래지역
            </div>
            <label>
                <select>
                    <option value="1">서울</option>
                    <option value="2">대구</option>
                    <option value="3">부산</option>
                    <option value="4">인천</option>
                    <option value="5">대전</option>
                    <option value="6">광주</option>
                    <option value="7">울산</option>
                </select>
            </label>
        </li>
        <li class="product-status main-li">
            <div class="mainIntro">
                상품상태
            </div>
            <label>
                <select>
                    <option value="new">새상품</option>
                    <option value="old">중고</option>
                    <option value="very-ord">더 중고</option>
                </select>
            </label>
        </li>
        <li class="main-li product-pic">
            <div class="mainIntro">
                상품사진(최대4장)
            </div>
            <input type="file" multiple>
        </li>
        <li class="main-li bid">
            <div class="mainIntro">
                최초 입찰가
            </div>
            <input type="text" name="first-bid" placeholder="원">
        </li>
        <li class="main-li purchase-price">
            <div class="mainIntro">
                즉시 구매가
            </div>
            <input type="text" name="price" placeholder="원">
        </li>
        <li class="main-li product-text">
            <div class="mainIntro">
                상품 설명
            </div>
            <input type="text" name="productText">
        </li>
        <li class="main-li product-count">
            <div class="mainIntro">
                수량
            </div>
            <input type="text" name="proCount" placeholder="개">
        </li>
    </ul>
    <div class="lastButton">
        <input type="submit" value="상품등록" class="registerBtn">
        <input type="button" value="취소하기" class="cancelBtn" >
    </div>
</div>
<footer id="footer">
    <div class="members">
        <div class="sub_logo">
            <img th:src="@{/images/favicon.png}" alt="">
            <span>개발자들</span>
        </div>
        <div class="hyuk">
            <div>
                <span> 김 재혁 </span>
                <div class="face">
                    <img th:src="@{/images/hyuk.jpeg}" alt="">
                </div>
            </div>
            <div class="etc">
                <span> 깃 허브 </span>
                <a href="https://github.com/HYUK0802" target="_blank">
                    <img th:src="@{/images/github.png}" alt="">
                </a>
                <span> 개발 블로그 </span>
                <a href="https://velog.io/@tig05205" target="_blank">
                    <img th:src="@{/images/velog.png}" alt="">
                </a>
            </div>
        </div>
        <div class="bum">
            <div>
                <span> 김 민범 </span>
                <div class="face">
                    <img th:src="@{/images/bum.jpg}" alt="">
                </div>
            </div>
            <div class="etc">
                <span> 개발 블로그 </span>
                <a href="https://github.com/ks0020" target="_blank">
                    <img th:src="@{/images/github.png}" alt="">
                </a>
                <span> 깃 허브 </span>
                <a href="https://velog.io/@tig05205" target="_blank">
                    <img th:src="@{/images/velog.png}" alt="">
                </a>
            </div>
        </div>
        <div class="min">
            <div>
                <span> 이 석민 </span>
                <div class="face">
                    <img th:src="@{/images/min.jpg}" alt="">
                </div>
            </div>
            <div class="etc">
                <span> 깃 허브 </span>
                <a href="https://github.com/ks0020" target="_blank">
                    <img th:src="@{/images/github.png}" alt="">
                </a>
                <span> 개발 블로그 </span>
                <a href="https://velog.io/@ks0020" target="_blank">
                    <img th:src="@{/images/velog.png}" alt="">
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
