<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO - 간편한 중고 경매를 찾다</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/base.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/home.css}">
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
</head>
<body>
<header id="headLine">
    <div class="logo">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="">
        </a>
    </div>
    <div class="info_menu" >
        <a class="nickname" href="">
            <span>로그인 하면 보일꺼임 닉네임 자리</span>
            <span> 님</span>
        </a>

        <a th:if="${session.user == null}" th:href="@{/user/login}">
            <img th:src="@{/images/account.png}" alt="">
        </a>
        <a th:if="${session.user != null}" class="logout" href="#">로그아웃</a>
        <a th:if="${session.user != null}" th:href="@{/mypage/modify}">마이페이지</a>
        <a th:href="@{/help/faq}">
            <img th:src="@{/resources/images/inquiry.png}" alt="">
        </a>
    </div>
</header>
<div>
    내용내용
</div>
<footer>
    푸터푸터
</footer>
</body>
</html>
